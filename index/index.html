<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/embla.css">
    <link rel="stylesheet" href="../Style/base.css">
    <link rel="stylesheet" href="../Style/sandbox.css">
    <title>Vitor Hugo</title>
</head>
<body>
    <header class="cabecalho" id="cabecalho">
        <nav class="nav container">
           <div class="nav__menu" id="nav-menu">
              <ul class="nav__lista">

    
                 <li class="nav__item">
                    <a class="nav__link">Home</a>
                 </li>
    
                 <li class="nav__item">
                    <a class="nav__link">Sobre</a>
                 </li>
    
                 <li class="nav__item">
                    <a class="nav__link">Projects</a>
                 </li>
    
                 <li class="nav__item">
                    <a class="nav__link">Mídia</a>
                 </li>

    
              </ul>
    
              <div class="nav__fechar" id="nav-close">
                 <i class="ri-close-line"></i>
              </div>
           </div>
    
           <div class="nav__acoes">
              <i id="search-btn"></i>
              <i class="ri-user-line nav__login" id="login-btn"></i>
    
              <div class="nav__toggle" id="nav-toggle">
                 <i class="ri-menu-line"></i>
              </div>
           </div>
        </nav>
     </header>
    
     <div class="buscar" id="search">
        <form action class="buscar__formulario">
           <i class="ri-search-line buscar__icone"></i>
           <input type="search" placeholder="O que você está procurando?" class="buscar__input">
        </form>
    
        <i class="ri-close-line buscar__fechar" id="search-close"></i>
     </div>
     
     <div id="ajustar_tamanho">
        <div class="login" id="login">
           <form action class="login__formulario">
              <h2 class="login__titulo">Editar Perfil</h2>
     
    
    
              <div class="login__grupo">
                 <div>
                    <label for="nome" class="login__label">Nome</label>
                    <input type="email" placeholder="Digite seu nome" id="nome" class="login__input">
                 </div> 
    
                 <div>
                    <label for="email" class="login__label">Email</label>
                    <input type="email" placeholder="Digite seu novo email" id="email" class="login__input">
                 </div>
     
                 <div>
                    <label for="senha" class="login__label">Senha Antiga</label>
                    <input type="password" placeholder="Digite sua antiga senha" id="senha" class="login__input">
                 </div>
    
                 <div>
                    <label for="senha" class="login__label">Nova Senha</label>
                    <input type="password" placeholder="Digite sua nova senha" id="senha" class="login__input">
                 </div>
    
                 <div>
                    <label for="senha" class="login__label">Telefone</label>
                    <input type="password" placeholder="(99) 99999-9999" id="senha" class="login__input">
                 </div>
    
                 <div>
                    <label for="senha" class="login__label">Endereço</label>
                    <input type="password" placeholder="CEP" id="senha" class="login__input">
                 </div>
    
                 <div>
                    <label for="senha" class="login__label">Gênero</label>
                    <select id="senha" class="login__input">
                       <option value="Masculino">Masculino</option>
                       <option value="Feminino">Feminino</option>
                       <option value="Outros">Outros</option>
                    </select>
    
                    <div>
                       <label for="senha" class="login__label">Data de nascimento</label>
                       <input type="date" placeholder="Data de nascimento" id="senha" class="login__input">
                    </div>
    
                    <div>
                       <label for="senha" class="login__label">Escola</label>
                       <input type="password" placeholder="Escola" id="senha" class="login__input">
                    </div>
    
                    <div>
                       <label for="senha" class="login__label">Escolaridade</label>
                       <select id="senha" class="login__input">
                          <option value="SI">Series Iniciais</option>
                          <option value="SF">Series Finais</option>
                          <option value="EM">Ensino Médio</option>
                          <option value="OT">Outro</option>
                       </select>
                    </div>
                 </div>
              </div>
    
              <div id="fixar">
                 <p class="login__registro">
                    Ainda não possui conta? <a href="#">Registre-se</a>
                 </p>
     
                 <a href="#" class="login__esqueci">
                    Esqueceu a senha
                 </a>
    
                 <button type="submit" class="login__botao">Confirmar mudanças</button>
              </div>
    
           </form>
     
           <i class="ri-close-line login__fechar" id="login-close"></i>
        </div>
     </div>





     <header>
      <h1 class="header">Embla Carousel Autoplay Vanilla</h1>
    </header>

    <div class="embla">
      <div class="embla__viewport">
        <div class="embla__container">
          <div class="embla__slide">
            <div class="embla__slide__number"><span>1</span></div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number"><span>2</span></div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number"><span>3</span></div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number"><span>4</span></div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number"><span>5</span></div>
          </div>
        </div>
      </div>
      <div class="embla__controls">
        <div class="embla__buttons">
          <button
            class="embla__button embla__button--prev"
            type="button"
            disabled=""
          >
            <svg class="embla__button__svg" viewBox="0 0 532 532">
              <path
                fill="currentColor"
                d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z"
              ></path>
            </svg></button
          ><button
            class="embla__button embla__button--next"
            type="button"
            disabled=""
          >
            <svg class="embla__button__svg" viewBox="0 0 532 532">
              <path
                fill="currentColor"
                d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="embla__progress embla__progress--hidden">
          <div class="embla__progress__bar"></div>
        </div>
        <button class="embla__play" type="button">Start</button>
      </div>
    </div>

    <footer class="footer">
      <a
        class="footer__link"
        href="https://github.com/davidjerleke/embla-carousel"
      >
        <svg
          class="footer__link__svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
        <span class="footer__link__text">Visit on GitHub</span>
      </a>
    </footer>

    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script src="src/js/index.js"></script>


    
</body>
</html>
